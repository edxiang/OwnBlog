<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>Blogs</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{css/bootstrap.css}" rel="stylesheet"/>
    <link th:href="@{css/carousel.css}" rel="stylesheet"/>
</head>

<body>
<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner" role="listbox">
        <div class="item active">
            <img class="first-slide"
                 src="data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw=="
                 alt="First slide"/>
            <div class="container">
                <div class="carousel-caption">
                    <h1>Blog pages.</h1>
                    <p>just some ordinary things.</p>
                    <p>
                        <a class="btn btn-lg btn-primary" href="#" role="button" th:href="@{/addblog}">New</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container marketing">
    <div class="row featurette" th:each="b,iterStat : ${blogs}">
        <a th:href="@{/blogs/blog(id=${b.id})}" href="blog.html">
            <div class="panel-primary">
                <div class="panel panel-heading">
                    <h1 class="panel-title" style="font-size: 26px;" th:text="${b.title}">title</h1>
                </div>
                <div class="panel-body" th:utext="${b.foreword}">the essay's forword</div>
            </div>
            <p class="pull-right" th:utext="${b.createTime}">the create time</p>
        </a>
        <hr/>
    </div>
</div>
<div class="container">
    <footer>
        <p>
            <a href="main2.html" th:href="@{/index}">Back to Home</a>
        </p>
    </footer>
</div>

<script th:src="@{js/jquery-3.2.1.js}"></script>
<script th:src="@{js/bootstrap.js}"></script>
<script th:src="@{js/holder.min.js}"></script>
<script>

</script>
</body>

</html>
