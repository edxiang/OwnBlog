<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>Blogs</title>

    <link th:href="@{css/bootstrap4.0.min.css}" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet"/>
    <link th:href="@{css/blog4.0.css}" rel="stylesheet"/>
</head>

<body>
<div class="container" style="margin-top: 2%;">
    <div class="jumbotron p-3 p-md-5 text-white rounded bg-dark">
        <div class="col-md-6 px-0" style="max-width:75%;">
            <h1 class="display-4 font-italic">Blog Page</h1>
            <p class="lead my-3">Bootstrap4.0 对手机端的支持明显好于电脑端.</p>
            <p class="lead mb-0"><a href="#" class="text-white font-weight-bold" th:href="@{/addblog}">New...</a></p>
        </div>
    </div>

    <hr class="featurette-divider"/>

    <div class="row mb-2">
        <div class="col-md-6" th:each="b,iterStat:${blogs}">
            <div class="card flex-md-row mb-4 box-shadow h-md-250">
                <div class="card-body d-flex flex-column align-items-start">
                    <h3 class="mb-0">
                        <a class="text-dark" th:text="${b.title}" th:href="@{/blogs/blog(id=${b.id})}">Featured post</a>
                    </h3>
                    <div class="mb-1 text-muted" th:text="${b.createTime}">the create time</div>
                    <p class="card-text mb-auto" th:utext="${b.foreword}">foreword.</p>
                    <a th:href="@{/blogs/blog(id=${b.id})}" href="blog.html">Continue reading</a>
                </div>
            </div>
        </div>
    </div>
    <hr class="featurette-divider"/>
</div>

<div class="container">
    <footer>
        <p>
            <a href="main2.html" th:href="@{/}">Back to Home</a>
        </p>
    </footer>
</div>

<script th:src="@{js/popper4.0.min.js}"></script>
<script th:src="@{js/bootstrap4.0.min.js}"></script>
<script th:src="@{js/holder4.0.min.js}"></script>
<script>
    Holder.addTheme('thumb', {
        bg: '#55595c',
        fg: '#eceeef',
        text: 'Thumbnail'
    });
</script>
</body>
</html>
